<!doctype html>
<html lang="en">

<head>
  <title>nuevo_usuario</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/usuario_nuevo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="shortcut icon" href="./imagenes/OIP (8).jpg" type="image/x-icon">
</head>

<body>
  <header id="header">
  </header>
  <main>
      <div id="app">

        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" v-model="nombre">
            </div>
            <div class="mb-3">
                <label for="pregunta" class="form-label">Seleccione una pregunta</label>
                <select v-model="pregunta" id="pregunta" class="form-select" aria-label="Default select example">
                    <option value="mascota">¿Cuál es el nombre de tu mascota?</option>
                    <option value="color">¿Cuál es tu color favorito?</option>
                    <option value="comida">¿Cuál es tu comida favorita?</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="respuesta" class="form-label">Respuesta</label>
                <input type="text" class="form-control" id="respuesta" v-model="respuesta">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" v-model="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" v-model="password">
            </div>
            <button type="button" class="btn btn-primary" @click="nuevoUsuario()">Enviar</button>
        </form>

      </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <script src="./js/main.js"></script>
  <script src="./js/usuario_nuevo.js"></script>
</body>

</html>
