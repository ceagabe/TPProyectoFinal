<!doctype html>
<html lang="en">

<head>
    <title>Productos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">    
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="shortcut icon" href="./imagenes/OIP (8).jpg" type="image/x-icon">
</head>

<body>
    <header id="header">
        <!-- place navbar here -->
    </header>
    <main>
        <div id="app" class=""> <!-- id="app" es lo que monta el VUE -->
            <h3>Libros_adm</h3>
            <br>

            <a class="btn btn-outline-success" href="producto_nuevo.html">Nuevo</a>
            <br><br>
            <div v-if="error">
                <p>Lo sentimos , ........</p>
            </div>
            <div v-else>
                <section v-if="cargando">
                    <div class="spinner-border"></div>
                    <p>Cargando .....</p>
                </section>
                <section v-else>
                    <div class="table-responsive">

                        <div class="container-rest">
                            <div v-for="producto in productos">

                                <div class="card-rest">

                                    <img width="60" :src="producto.imagen" :alt="producto.nombre">
                                    <!-- <p class="card-text">Id: {{producto.id}}</p>  no lo estoy mostrando-->
                                    <p class="card-text">{{producto.nombre}}</p>
                                    <p class="card-text">Precio: ${{producto.precio}}</p>
                                    <p class="card-text">Cantidad: {{producto.stock}} unidades </p>
                                    <p class="card-text">Descripcion: {{producto.descripcion}}</p>
                                    <a class="btn btn-outline-primary" :href="'producto_update.html?id=' + producto.id "
                                        alert-danger>Modificar</a>
                                    <button type="button" class="btn btn-outline-danger"
                                        v-on:click="eliminar(producto.id)">Eliminar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
    
    <footer>
        <!-- place footer here by main.js-->
    </footer>
    <script>  <!-- Bootstrap -->
        src = "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"; integrity = "sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" ;crossorigin = "anonymous"</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> <!--Link de VUE-->
    <script src="./js/productos.js"></script>
</body>

</html>
