    <h3>

    <div id="app">
        <div id="busqueda">
            <label for=""></label> <!-- se define boton para busqueda en la API  -->
            <input type="text" name="tema" id="tema" v-model="tema">
            <button v-on:click="buscar()"> Buscar </button>
        </div>
        <br>

        <div class="container-api d-flex flex-row flex-wrap justify-content-around">
            <div v-for="elemento in datos.items" class="card-api">
                <img class="card-img-top" :src="elemento.volumeInfo.imageLinks.thumbnail"
                    :alt="elemento.volumeInfo.title">
                <div class="card-body">
                    <p class="card-text">Titulo: {{elemento.volumeInfo.title}}</p>
                    <p class="card-text">Autor: {{elemento.volumeInfo.authors}}</p>
                    <p class="card-text">Editorial: {{elemento.volumeInfo.publisher}}</p>
                    <p class="card-text">Resumen: {{elemento.volumeInfo.description}}</p>
                    <!-- <p class="card-text">Course:{{elemento.volumeInfo.description}}</p> -->
                </div>
            </div>
        </div>
